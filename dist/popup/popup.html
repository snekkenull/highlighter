<!DOCTYPE html>
<html>
<head>
  <title>Highlighter</title>
  <link href="../css/base.css" rel="stylesheet">
</head>
<body class="w-80 p-5 bg-gradient-to-br from-gray-50 to-gray-100 font-sans">
  <div class="flex flex-col space-y-3">
    <div class="flex items-center justify-between mb-1">
      <h1 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
        <svg class="w-5 h-5 text-primary-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
        Highlighter
      </h1>
    </div>
    <div id="status" class="status-message block">
      <div class="status-active hidden">
        <div class="bg-status-success rounded-xl p-3 shadow-sm backdrop-blur-sm bg-opacity-90 border border-green-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <svg class="w-5 h-5 text-status-successText" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
              <span class="text-status-successText font-medium">Highlighter is active</span>
            </div>
            <div class="animate-pulse w-2 h-2 bg-green-500 rounded-full"></div>
          </div>
          <div class="mt-2 bg-gray-200 rounded-full h-1.5 overflow-hidden">
            <div class="bg-green-500 h-full w-full transform origin-left transition-transform duration-1000"></div>
          </div>
        </div>
      </div>
      <div class="status-inactive hidden">
        <div class="bg-status-error rounded-xl p-3 shadow-sm backdrop-blur-sm bg-opacity-90 border border-red-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <svg class="w-5 h-5 text-status-errorText" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
              <span class="text-status-errorText font-medium">Highlighter is inactive</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="toggleHighlight" class="btn-primary w-full py-3 px-6 bg-primary-light hover:bg-primary text-white font-medium rounded-xl transition-all duration-200 shadow-sm hover:shadow-md hover:translate-y-[-2px] active:translate-y-0">
      Start Highlighting
    </button>

    <button id="clearHighlights" class="w-full py-3 px-6 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-all duration-200 shadow-sm hover:shadow-md hover:translate-y-[-2px] active:translate-y-0">
      Clear Highlights
    </button>

    <button id="toggleWhitelist" class="w-full py-3 px-6 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-all duration-200 shadow-sm hover:shadow-md hover:translate-y-[-2px] active:translate-y-0 flex items-center justify-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      <span>Add to Whitelist</span>
    </button>

    <button id="openSettings" class="text-primary-light hover:text-primary-dark transition-colors duration-200 font-medium flex items-center justify-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      <span>Settings</span>
    </button>
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
